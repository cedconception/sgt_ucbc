{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Edit Profile{% endblock %}

{% block content %}
<main class="p-3 card m-4">
	<h1>Edit Profile {{ user.username }}</h1>

	<form action="{% url 'accounts:change-profile' %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}

		<p>
			<input type="submit" value="Submit">
		</p>
		<p>
			<a href="{% url 'accounts:profile' %}">
				<input type="button" value="Cancel">
			</a>
		</p>
	</form>
</main>
{% endblock %}
