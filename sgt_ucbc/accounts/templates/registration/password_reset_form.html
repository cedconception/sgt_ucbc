{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Reset Password{% endblock %}

{% block 'content' %}
<main>
	<h1>Reset Password</h1>

	<form method="POST">
		<p>Enter your email address and we will send you a link
			to reset your password
		</p>

		{% csrf_token %}
		{{ form.as_p }}

		<p>
			<input type="submit" value="Send Email">
		</p>
		<p>
			<a href="{% url 'login' %}">
				<input type="button" value="Cancel">
			</a>
		</p>
	</form>
</main>
{% endblock %}
